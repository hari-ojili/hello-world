<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Offline Cart</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body> 
      <div ng-app="myShoppingList" ng-controller="myCtrl">
          <h3>Item List</h3>
          <table class="table table-bordered">
            <th>Items</th><th>Remove Item</th>
            <tr ng-repeat="x in products">
                <td>{{x}}</td>
                <td>
                    <button class="btn btn-default" type="submit" ng-click="removeItem($index)">
                    <img src="img/delete.png" alt="delete" class="img-circle" width="20" height="20">
                    </button>
                </td>
            </tr>
        </table>
        <input ng-model="addMe">
        <button ng-click="addItem()">Add</button>
        <p>{{errortext}}</p>
      </div>
        <script src="//code.angularjs.org/1.5.7/angular.min.js"></script>
        <script src="js/cart-app.js"></script>
  </body>
</html>
